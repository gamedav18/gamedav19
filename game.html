<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      background-color: #111827;
      color: #f9fafb;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    h1 {
      color: #60a5fa;
    }

    #playerInfo {
      margin-bottom: 10px;
      font-size: 18px;
    }

    #modeSelect {
      margin-top: 10px;
    }

    #scoreboard {
      margin-top: 10px;
      font-size: 18px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin: 30px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 36px;
      background-color: #1f2937;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #374151;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="playerInfo">Selamat datang, <span id="playerName"></span>!</div>

  <div id="modeSelect">
    <label for="mode">Pilih Mode:</label>
    <select id="mode" onchange="resetGame()">
      <option value="vsFriend">Vs Teman</option>
      <option value="vsComputer">Vs Komputer</option>
    </select>
  </div>

  <div id="scoreboard">Skor: X <span id="playerScore">0</span> - <span id="computerScore">0</span> O</div>
  <div id="board"></div>
  <div id="result"></div>
  <button onclick="resetGame()">Main Lagi</button>
  <button onclick="logout()">Keluar</button>

  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-3.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/human/sounds/applause-8.mp3"></audio>
  <audio id="drawSound" src="https://www.soundjay.com/button/sounds/button-10.mp3"></audio>

  <script>
    const board = document.getElementById("board");
    const result = document.getElementById("result");
    const playerScoreEl = document.getElementById("playerScore");
    const computerScoreEl = document.getElementById("computerScore");
    const clickSound = document.getElementById("clickSound");
    const winSound = document.getElementById("winSound");
    const drawSound = document.getElementById("drawSound");
    const modeSelect = document.getElementById("mode");
    const playerName = document.getElementById("playerName");

    // Ambil nama dari localStorage
    const storedName = localStorage.getItem("playerName");
    if (!storedName) {
      window.location.href = "index.html"; // redirect jika belum login
    } else {
      playerName.textContent = storedName;
    }

    let currentPlayer = "X";
    let cells = ["", "", "", "", "", "", "", "", ""];
    let gameOver = false;
    let playerScore = 0;
    let computerScore = 0;

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell;
        div.addEventListener("click", () => handleMove(index));
        board.appendChild(div);
      });
    }

    function handleMove(index) {
      if (cells[index] !== "" || gameOver) return;

      const mode = modeSelect.value;

      cells[index] = currentPlayer;
      clickSound.play();
      renderBoard();

      if (checkWinner(currentPlayer)) {
        if (currentPlayer === "X") playerScore++;
        else computerScore++;
        updateScore();
        result.textContent = `${currentPlayer} menang!`;
        winSound.play();
        gameOver = true;
        return;
      }

      if (isDraw()) {
        result.textContent = "Seri!";
        drawSound.play();
        gameOver = true;
        return;
      }

      if (mode === "vsFriend") {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
      } else if (mode === "vsComputer" && currentPlayer === "X") {
        gameOver = true;
        setTimeout(() => {
          computerMove();
          gameOver = false;
        }, 500);
      }
    }

    function computerMove() {
      let emptyIndexes = cells.map((v, i) => v === "" ? i : null).filter(v => v !== null);
      if (emptyIndexes.length === 0) return;
      let move = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      cells[move] = "O";
      clickSound.play();
      renderBoard();
      if (checkWinner("O")) {
        computerScore++;
        updateScore();
        result.textContent = "Komputer menang!";
        winSound.play();
        gameOver = true;
        return;
      }
      if (isDraw()) {
        result.textContent = "Seri!";
        drawSound.play();
        gameOver = true;
      }
    }

    function checkWinner(player) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return wins.some(combo => combo.every(i => cells[i] === player));
    }

    function isDraw() {
      return cells.every(cell => cell !== "") && !checkWinner("X") && !checkWinner("O");
    }

    function updateScore() {
      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      result.textContent = "";
      currentPlayer = "X";
      gameOver = false;
      renderBoard();
    }

    function logout() {
      localStorage.removeItem("playerName");
      window.location.href = "index.html";
    }

    renderBoard();
  </script>
</body>
</html>
